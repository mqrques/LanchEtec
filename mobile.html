<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanchEtec- Login</title>

    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <section class="mid-logo">
        <div class="img-logo">
            <img src="img/logo.svg" alt="logo" class="logo-img">
        </div>
    </section>
    <div class="login container form">
        <form>
            <div class="mb-3">
                <input type="email" class="form-control email-inp" placeholder="E-mail" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Senha" class="form-control pass-inp" id="exampleInputPassword1">
            </div>
            <button class="btn btn-login d-flex btn-lg btn-primary" type="submit">
                <p class="d-flex">Entrar</p>
            </button>
            <br>
            <div class="mb-3">
                <label for="createAcc" class="create-acc">NÃ£o tem conta? <a href="mobile-acc.html" class="create-link">&nbsp;Criar uma
                    </a></label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
